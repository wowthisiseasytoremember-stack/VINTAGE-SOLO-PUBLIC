services:
  - type: web
    name: vintage-ephemera-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MAX_IMAGES_PER_BATCH
        value: 200
      - key: STORAGE_PATH
        value: /app/storage
      - key: EXPORTS_PATH
        value: /app/exports
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
