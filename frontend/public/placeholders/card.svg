<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#grad)"/>
  <g fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Trading card with sparkle -->
    <rect x="60" y="45" width="80" height="110" rx="6"/>
    <rect x="70" y="55" width="60" height="45" rx="3" fill="rgba(255,255,255,0.2)"/>
    <line x1="70" y1="115" x2="130" y2="115"/>
    <line x1="70" y1="130" x2="110" y2="130"/>
    <line x1="70" y1="145" x2="95" y2="145"/>
    <!-- Sparkles -->
    <path d="M150 60 L155 70 L150 80 L145 70 Z" fill="rgba(255,255,255,0.8)"/>
    <path d="M160 75 L162 80 L160 85 L158 80 Z" fill="rgba(255,255,255,0.6)"/>
    <circle cx="45" cy="130" r="3" fill="rgba(255,255,255,0.5)"/>
  </g>
  <text x="100" y="180" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="12" font-weight="500">Trading Card</text>
</svg>
